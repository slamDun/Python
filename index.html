<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav>
          <a href="./about.html">About</a>
    </nav>
  </body>

  <h2>Digital Product Management - Web Form Template</h2>
  <hr />
  <main>
    <form action="/add" method="POST">
      <p>
        <label for="first-name">First name:</label>
        <input type="text" id="first-name" name="fname" />
      </p>

      <p>
        <label for="ice-cream">
          Favorite flavor of ice cream:
          <select name="flavor" id="ice-cream" required>
            <option value="" selected>Choose one ...</option>
            <option value="vanilla">Vanilla</option>
            <option value="chocolate">Chocolate</option>
            <option value="swirl">Swirl</option>
          </select>
        </label>
      </p>
      <p>
        <label>Do you read for fun?</label>
        <label for="read-yes">
          <input
            type="radio"
            id="read-yes"
            name="read"
            value="yes"
            required="required"
          />
          Yes
        </label>

        <label for="read-no">
          <input
            type="radio"
            id="read-no"
            name="read"
            value="no"
            required="required"
          />
          No
        </label>
      </p>

      <fieldset>
        <legend>Choose your favorite activities</legend>
        <label for="for-running">
          <input
            type="checkbox"
            id="for-running"
            name="activities"
            value="running"
          />
          Running
        </label>

        <label for="for-biking">
          <input
            type="checkbox"
            id="for-biking"
            name="activities"
            value="biking"
          />
          Biking
        </label>

        <label for="for-reading">
          <input
            type="checkbox"
            id="for-reading"
            name="activities"
            value="reading"
          />
          Reading
        </label>
      </fieldset>

      <p><input type="submit" id="submit" value="Submit" /></p>
    </form>

    <br /><br />

    <h3>Friend List</h3>
    <hr />
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Favorite Ice Cream</th>
          <th>Read for Fun</th>
          <th>Favorite Activities</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>{{ friend.name }}</td>
          <td>{{ friend.flavor }}</td>
          <td>{{ friend.read }}</td>
          <td>{{ friend.activities }}</td>
        </tr>
      </tbody>
    </table>
  </main>
</html>
